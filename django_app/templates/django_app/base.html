<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HelloLLM{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['Monaco', 'Menlo', 'Consolas', 'Courier New', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        /* Additional custom styles for techie look */
        .terminal-bg {
            background-color: #0d1117;
        }
        .terminal-text {
            color: #c9d1d9;
        }
        .terminal-accent {
            color: #58a6ff;
        }
        .terminal-success {
            color: #56d364;
        }
        .terminal-error {
            color: #f85149;
        }
        .terminal-border {
            border-color: #30363d;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="h-full terminal-bg terminal-text font-mono">
    <div class="min-h-full">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
